{{>_container}}
<h3 class="mb-4">Adicionar Finalista</h3>
<div class="container">
    <div class="card w-100" >
      <div class="card-body">
        <h5 class="card-title mb-4">Cadastro de Finalista</h5>
        <form action="/usuario/area/finalista/nova" method="post">
          <div class="row">
            <!-- Nome -->
            <div class="form-group col-md-6">
              <label for="nome">Nome</label>
              <input type="text" name="nome" id="nome" placeholder="Nome completo" required class="form-control">
            </div>
  
            <!-- BI -->
            <div class="form-group col-md-6">
              <label for="bi">BI</label>
              <input type="text" name="bi" id="bi" placeholder="Número do BI" class="form-control">
            </div>
          </div>
  
          <div class="row">
            <!-- Número de Processo -->
            <div class="form-group col-md-6">
              <label for="processo">Número de Processo</label>
              <input type="text" name="processo" id="processo" placeholder="Número de Processo" required class="form-control">
            </div>
  
            <!-- Contacto -->
            <div class="form-group col-md-6">
              <label for="tel">Contacto</label>
              <input type="text" name="tel" id="tel" placeholder="Número de telefone" class="form-control">
            </div>
          </div>
  
          <div class="row">
            <!-- Datas de Início e Término -->
            <div class="form-group col-md-6">
              <label for="start">Data de Início</label>
              <input type="date" name="start" id="start" class="form-control">
            </div>
            <div class="form-group col-md-6">
              <label for="end">Data de Término</label>
              <input type="date" name="end" id="end" class="form-control">
            </div>
          </div>
  
          <div class="row">
            <!-- Média Final -->
            <div class="form-group col-md-6">
              <label for="media">Média Final</label>
              <input type="number" name="media" id="media" class="form-control" min="10" max="20" required>
            </div>
  
            <!-- Curso -->
            <div class="form-group col-md-6">
              <label for="curso">Curso</label>
              <select name="curso" id="curso" required class="custom-select">
                {{#each curso}}
                  {{#if nome}}
                    <option value="{{_id}}">{{nome}}</option>
                  {{/if}}
                {{else}}
                  <option value="0">Nenhum curso registrado</option>
                {{/each}}
              </select>
            </div>
          </div>
  
          <div class="row">
            <!-- Estagio -->
            <div class="form-group col-md-4">
              <label for="faculdade">Estagio</label>
              <input type="text" name="estagio" id="estagio" class="form-control">
            </div>

            <!-- Faculdade -->
            <div class="form-group col-md-4">
              <label for="faculdade">Faculdade</label>
              <input type="text" name="faculdade" id="faculdade" class="form-control">
            </div>
  
            <!-- Mestrado -->
            <div class="form-group col-md-4">
              <label for="mestrado">Mestrado</label>
              <input type="text" name="mestrado" id="mestrado" class="form-control">
            </div>
  
            <!-- Mercado de Trabalho -->
            <div class="form-group col-md-4">
              <label for="trabalho">Mercado de Trabalho</label>
              <input type="text" name="trabalho" id="trabalho" class="form-control">
            </div>
          </div>
  
          <!-- Botão de Cadastro -->
          <div class="form-group text-right">
            <button class="btn btn-success mt-3" type="submit">Cadastrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
